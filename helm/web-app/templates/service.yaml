# Service for the application
apiVersion: v1
kind: Service
metadata:
  name: {{ include "web-app.fullname" . }}
  labels:
    {{- include "web-app.labels" . | nindent 4 }}
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    {{- include "web-app.selectorLabels" . | nindent 4 }}
  type: {{ .Values.service.type }}
