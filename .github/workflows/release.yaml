name: Release and Deploy

permissions:
  contents: write

on:
  push:
    branches:
      - main
    # Игнорируем теги и Helm файлы
    paths-ignore:
      - 'helm/**'
      - 'README.md'
      - '.github/workflows/release.yaml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Полная история для создания тегов

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build
        run: go build -o web-app

      - name: Run tests
        run: go test ./...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "run_number=${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          echo "time=$(date +'%H%M%S')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/webapp:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/webapp:${{ github.run_number }}
            ${{ secrets.DOCKERHUB_USERNAME }}/webapp:${{ steps.meta.outputs.sha_short }}
            ${{ secrets.DOCKERHUB_USERNAME }}/webapp:${{ steps.meta.outputs.date }}-${{ steps.meta.outputs.time }}

      - name: Create Git tag
        id: tag
        run: |
          # Генерируем семантическую версию
          VERSION="v1.0.${{ github.run_number }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Создаем тег
          git tag $VERSION
          
          # Пушим тег в репозиторий
          git push origin $VERSION
          
          # Создаем lightweight tag для конкретного образа
          IMAGE_TAG="${{ steps.meta.outputs.date }}-${{ steps.meta.outputs.sha_short }}"
          git tag "image-$IMAGE_TAG"
          git push origin "image-$IMAGE_TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: Release ${{ steps.tag.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false